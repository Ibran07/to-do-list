<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Container header html -->
    <div id="header"></div>

    <!-- Container For Main -->
    <main>
        <section>
            <!-- Showing all list of to-do-list and sorting is done in this div-->
            <div class="toDo">
                <div class="toDo-heading">
                    <h2>To Do</h2>
                    <div id="toDo-num">2</div>
                </div>
                
                <!-- Containing all list -->
                <div class="toDo-list">
                    <ul>
                        <li>User Search for Design and Sprit</li>
                        <li>hello world</li>
                    </ul>
                </div>

                <div class="toDo-AddDel">
                    <div class="btn-adding">
                        <button type="button" id="adding">
                            <i class="fa-solid fa-plus" style="color: #FFD43B;"></i>
                        </button>
                    </div>

                    <div class="btn-deleting">
                        <button type="button" id="deleting">
                            <i class="fa-solid fa-trash" style="color: #FFD43B;"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Showing all list category -->
             <div class="Category">
                <h2>Category</h2>
             </div>
        </section>

        <article>
            <div class="editTask">
                <div class="editTask-navbar">
                    <!-- navbar for icon and heading-->
                    <div class="nav-heading">
                        <i class="fa-solid fa-file-pen" style="color: #FFD43B;"></i>
                        <h3>Edit Task</h3>
                    </div>

                    <button type="button" class="nav-crossbtn">
                        <i class="fa-solid fa-xmark" style="color: #FFD43B;"></i>
                    </button>
                </div>

                <div class="editTask-box">
                    <div class="box-title">
                        <label for="title"><h4>Title :</h4></label>
                        <input type="text" id="title" name="title" autofocus>
                    </div>

                    <div class="box-desc">
                        <h4>Description</h4>
                        <textarea name="desc" id="desc"></textarea>
                    </div>
                </div>

                <div class="editTask-category">
                    <div class="category-box">
                        <h4>Category</h4>
                        <select name="editTask-category" id="editTask-category" required>
                            <option value="">Select Category---</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Health">Health & Fitness</option>
                            <option value="Finance">Finance</option>
                            <option value="Goals">Goals</option>
                            <option value="Events">Events</option>
                        </select>
                    </div>

                    <div class="category-date">
                        <h4>Date</h4>
                        <input type="date" name="category-date">
                    </div>
                </div>

                <div class="editTask-btn">
                    <button type="button">Update</button>
                    <button type="button">Cancel</button>
                </div>
            </div>
        </article>
    </main> 

    <!-- Container for Footer html -->
    <div id="footer"></div>

    <!-- Link of Js for adding header and footer in index.html -->
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/header.js"></script>
</body>
</html>
